<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living Family Tree</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="videos/background.mp4" type="video/mp4">
</video>

<!-- LOCKER INTRO -->
<div id="lockerScreen">
    <video id="lockerVideo" autoplay muted playsinline>
        <source src="videos/locker.mp4" type="video/mp4">
    </video>
</div>

<!-- PIN SCREEN -->
<div id="pinScreen">
    <h1>SECURE ACCESS</h1>
    <input id="pinInput" type="password" maxlength="6" placeholder="● ● ● ● ● ●">
    <button id="unlockBtn">UNLOCK</button>
    <p id="pinMsg"></p>
</div>

<!-- TREE GROW VIDEO -->
<div id="treeVideoScreen">
    <video id="treeVideo" autoplay muted playsinline>
        <source src="videos/tree-grow.mp4" type="video/mp4">
    </video>
</div>

<!-- FAMILY TREE -->
<div id="treeScreen">

    <div class="node rectangle">
        <input placeholder="Grandfather">
    </div>

    <div class="line"></div>

    <div class="row">
        <div class="node circle">
            <input placeholder="Father">
        </div>
        <div class="node circle">
            <input placeholder="Mother">
        </div>
    </div>

    <div class="merge-line"></div>

    <div class="node circle">
        <input placeholder="You">
    </div>

    <div class="details">
        <input type="file">
        <textarea placeholder="Details..."></textarea>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
